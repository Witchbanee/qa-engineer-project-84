  - summary: |
      Кнопка "Next" пропадает при отключеном пункте фильтра "In Stock"
    environment: |
      Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      1. На пункте фильтра "In Stock" стоит галочка
      2. Снять галочку с пунка фильтра "In Stock"
    expected-result: |
      Кнопка "Next" на странице каталога доступна
    actual-result: |
      Кнопка "Next" на странице каталога пропадает
      
  - summary: |
      Доступно пустое поле для выбора в меню выбора категории
    environment: |
      Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      - В меню выбора категории выбираем пустое поле
    expected-result: |
      Должен быть пункт, которой обозначает категорию выбора товаров
    actual-result: |
      Функционал не реализован, при выборе пустого поля каталог
      фильтруется некорректно
      
  - summary: |
      Отображается весь список товаров при вводе некорректного слова в поиске товара
    environment: |
      Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
      ОС Windows 10 (x64)
    steps-to-reproduce: |
      - В поиск вводим "fdg43gfdg"
    expected-result: |
      Отображается пустая страница с надписью "Товар не найден"
    actual-result: |
      Отображается каталог с перемешенными товарами
