bugreports:
  - summary: |
    При отключеном пункте фильтра "In Stock" кнопка "Next" пропадает
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. На пункте фильтра "In Stock" стоит галочка
    3. Снять галочку с пунка фильтра "In Stock"
  expected-result: |
    Кнопка "Next" на странице каталога доступна
  actual-result: |
    Кнопка "Next" на странице каталога пропадает
    
 - summary: |
    В меню выбора категории доступно пустое поле для выбора
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. В меню выбора категории выбираем пустое поле
  expected-result: |
    Должен быть пункт, которой обозначает категорию выбора товаров
  actual-result: |
    Функционал не реализован, при выборе пустого поля каталог фильтруется некорректно
    
 - summary: |
    При вводе некорректного слова в поиске товара в определенной категории, отображается весь список товаров
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. В меню выбора категории выбираем "Smartphones"
    3. В поиск вводим "fdg43gfdg"
  expected-result: |
    Отображается пустая страница с надписью "Товар не найден"
  actual-result: |
    Отображается каталог с перемешенными товарами
  
