    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Убедиться что фильтрация товара по рейтингу не реализована
  expected-result: |
    Можно отфильтровать товар по рейтингу
  actual-result: |
    Функционал не реализован
    
- summary: |
    В фильтр по цене есть возможность ввести отрицательное значение
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Вводим отрицательно значение
  expected-result: |
    Фильтр не позволяет ввести отрицательное значение. Выводится сообщение о том что значение не может быть отрицательным
  actual-result: |
    Отрицательно значение вводится
    
- summary: |
    Нет возможности сбросить фильтрацию товара по категории
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Выбираем любую категорию в фильтре товара
  expected-result: |
    Есть возможность сбросить категорию
  actual-result: |
    Сбросить категорию нельзя, для этого нужно перезагружать страницу
    
- summary: |
   Хэштэг в карточке товара не работает
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
