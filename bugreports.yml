---
- summary: |
    Кнопка "Previous" отоборажается на первой странице каталога товаров
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Next"
    3. Нажать кнопку "Previous"ю
    4. Ещё раз нажать кнопку "Previous"
    5. Убедиться что находимся на первой странице каталога и кнопка не пропадает
  expected-result: |
    Кнопки "Previous" нету на первой странице каталога.
  actual-result: |
    Кнопки "Previous" и "Next" доступны на первой странице. "Previous" не работает.
    
- summary: |
    При отключеном пункте фильтра "In Stock" пропадают все товары
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. На пункте фильтра "In Stock" стоит галочка
    3. Снять галочку с пунка фильтра "In Stock"
  expected-result: |
    Все товары отображаются
  actual-result: |
    Все товары пропадают
    
- summary: |
    При смене языка переводится не всё содержимое сайта
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Language" в шапке сайта
    3. Выбрать "Russian"
  expected-result: |
    Все содержимое сайта переведено на выбранный язык
  actual-result: |
    Переводится не всё содержимое сайта
    
- summary: |
    В меню выбора языка сайта иконка у "English" не отображается
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Language" в шапке сайта
    3. Убедиться что иконка у "English" не загружается
  expected-result: |
    Иконка языка "English" отображается
  actual-result: |
    Иконка языка "English" не отображается, скриншот - English-icon.jpg
    
- summary: |
    Нет возможности фильтрации товара по рейтингу
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
