    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта страница сайта - http://adaptivator.ru/
    2. В строку проверки вводим проверяемый сайт - https://hexlet-products-store.vercel.app/
    3. Дождаться окончания проверки
    4. Посмотреть результат
  expected-result: |
    Мобильная версия отображается корректно, пользоваться сайтом удобно
