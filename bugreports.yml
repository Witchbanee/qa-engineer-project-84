- summary: |
   Кнопка "Clear cart" очищает корзину только в текущей сессии
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Добавляем любой товар в корзину
    3. Переходим в корзину и нажимаем кнопку "Clear cart"
    4. Перезагружаем страницу
  expected-result: |
    Корзина очищена
  actual-result: |
    Весь товар добавленный в корзину появляется снова, корзина не очищена
    
