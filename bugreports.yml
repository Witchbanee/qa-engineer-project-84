- summary: |
    Кнопка "Previous" отоборажается на первой странице каталога товаров
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Нажать кнопку "Next"
    2. Нажать кнопку "Previous"ю
    3. Ещё раз нажать кнопку "Previous"
    4. Убедиться что находимся на первой странице каталога и кнопка не пропадает
