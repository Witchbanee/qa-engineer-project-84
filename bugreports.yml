  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Добавить в корзину" на карточке товара
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Статус код: 200
  actual-result: |
    Ошибка: Статус код: 500
    
- summary: |
   В окне оформленного заказа кнопка "X" не работает
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Добавить в корзину" на карточке товара
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
    5. Нажать на кнопку закрытия "X" в окне оформленного заказа
  expected-result: |
    Окно оформленного заказа закрывается
  actual-result: |
    Кнопка не срабатывает. Окно оформленного заказа не закрывается
    
- summary: |
   Данные о товаре в корзине расположены не ровно
  environment: |
    Google Chrome Версия 114.0.5735.91 (Официальная сборка), (64 бит)
    ОС Windows 10 (x64)
  steps-to-reproduce: |
    1. Открыта главная страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Добавить в корзину" на нескольких товарах
    3. Перейти в корзину
  expected-result: |
    Все данные расположены ровно
  actual-result: |
    Колличество и кнопка "Удалить" распологаются вразнобой относительно друг друга. Скриншот - cart-bug.jpg
    
